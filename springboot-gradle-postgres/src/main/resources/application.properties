spring.application.name=inventory-api
server.port=${PORT:8080}

# PostgreSQL datasource — all sensitive values are injected from environment variables
# so no credentials are ever stored in source control.
spring.datasource.url=jdbc:postgresql://${DB_HOST:db}:${DB_PORT:5432}/${DB_NAME}
spring.datasource.username=${DB_USER}
spring.datasource.password=${DB_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA / Hibernate
# ddl-auto=update   → Hibernate creates/alters tables to match entities on startup.
# ddl-auto=validate → Only validates schema, suitable for production with managed migrations.
spring.jpa.hibernate.ddl-auto=${JPA_DDL_AUTO:update}
spring.jpa.show-sql=${JPA_SHOW_SQL:false}
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true

# Serialise LocalDateTime as ISO-8601 strings (not epoch millis)
spring.jackson.serialization.write-dates-as-timestamps=false
