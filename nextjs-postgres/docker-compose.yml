services:
  db:
    image: postgres:16-alpine
    container_name: nextjs_postgres_db
    restart: unless-stopped
    env_file: .env
    environment:
      POSTGRES_DB:       ${DB_NAME}
      POSTGRES_USER:     ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5437:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER} -d ${DB_NAME}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

  web:
    build: .
    container_name: nextjs_web
    restart: unless-stopped
    env_file: .env
    ports:
      - "3005:3000"
    depends_on:
      db:
        condition: service_healthy

volumes:
  postgres_data:
    name: nextjs_postgres_data
