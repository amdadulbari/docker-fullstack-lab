services:

  db:
    image: mysql:8.0
    container_name: springboot_mysql_db
    restart: unless-stopped
    env_file: .env
    environment:
      MYSQL_DATABASE: ${DB_NAME}
      MYSQL_USER: ${DB_USER}
      MYSQL_PASSWORD: ${DB_PASSWORD}
      MYSQL_ROOT_PASSWORD: ${DB_ROOT_PASSWORD}
    volumes:
      - mysql_data:/var/lib/mysql
    ports:
      - "3308:3306"
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

  web:
    build: .
    container_name: springboot_web
    restart: unless-stopped
    env_file: .env
    ports:
      - "8083:8080"
    depends_on:
      db:
        condition: service_healthy
    environment:
      PORT: 8080

volumes:
  mysql_data:
    name: springboot_maven_mysql_data
