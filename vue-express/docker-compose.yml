services:
  mongo:
    image: mongo:4.4
    container_name: vue_express_mongo
    restart: unless-stopped
    environment:
      MONGO_INITDB_DATABASE: notesdb
    volumes:
      - mongo_data:/data/db
    ports:
      - "27019:27017"
    healthcheck:
      test: ["CMD", "mongo", "--eval", "db.adminCommand('ping')"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 20s

  backend:
    build: ./backend
    container_name: vue_express_backend
    restart: unless-stopped
    env_file: .env
    ports:
      - "5001:5000"
    depends_on:
      mongo:
        condition: service_healthy

  frontend:
    build: ./frontend
    container_name: vue_express_frontend
    restart: unless-stopped
    ports:
      - "3004:80"
    depends_on:
      - backend

volumes:
  mongo_data:
    name: vue_express_mongo_data
